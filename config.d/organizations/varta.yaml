# Configuration for FrugalIoT server for organization=dev
mqtt_password: notverysecret
name: Graam Disha Trust - Varta
# Firebase configuration
firebase:
  # Path to your Firebase service account JSON file (LOCAL file path, downloaded from Firebase Console)
  # Download from: Firebase Console → Project Settings → Service Accounts → Generate New Private Key
  serviceAccount: ./firebase-service-account.json
  # Your Firebase Realtime Database URL (found in Firebase Console → Realtime Database)
  databaseURL: "https://varta-gdt-default-rtdb.asia-southeast1.firebasedatabase.app"
  # Optional: log each write operation
  verbose: true
  # Optional: maintain a "latest" value for each topic for quick access
  trackLatest: true
  # Optional: How often to save history snapshots (in seconds, default: 60)
  intervalSeconds: 60
  # Optional: Only save data from specific nodes (leave empty or remove to allow all nodes)
  allowedNodes:
    - esp32-6c5e0e
    - esp32-3c7ab8
